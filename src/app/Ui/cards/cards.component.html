<div class="card">
  <img ngSrc="{{ product.thumbnail }}" width="300" height="300" class="card-img" alt="{{ product.title }}" priority/>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <button (click)="emitEvent()">Details</button>
  </div>
</div>
